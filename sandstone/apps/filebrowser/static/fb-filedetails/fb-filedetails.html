<div class="row">
  <div class="col-sm-12">
    <input type="text" class="filedetails-filename" ng-disabled="!ctrl.isEditing" ng-model="editFile.name" ng-blur="ctrl.renameFile()" ng-show="ctrl.isEditing" value="editFile.name">
    <span class="filedetails-filename" ng-hide="ctrl.isEditing">{{editFile.name}}</span>
    <i class="fa fa-pencil" ng-click="ctrl.isEditing=!ctrl.isEditing" style="cursor: pointer;"></i>
  </div>
</div>
<div class="row">
  <div class="col-sm-3 file-detail">
    <b>Owner:</b>
  </div>
  <div class="col-sm-9 file-detail">
    &nbsp;{{editFile.owner}}
  </div>
  <div class="col-sm-3 file-detail">
    <p>
      <b>Group:</b>
    </p>
  </div>
  <div class="col-sm-9 file-detail">
    <select class="form-control input-sm" name="select" ng-model="editFile.group" ng-change="ctrl.changeGroup()">
      <option ng-repeat="group in filesystem.groups">{{group}}</option>
    </select>
  </div>
  <div class="col-sm-3 file-detail">
    <b>Size:</b>
  </div>
  <div class="col-sm-9 file-detail">
    &nbsp;{{editFile.size}}
  </div>

  <div class="col-sm-3 file-detail">
    <b>Permissions:</b>
  </div>
  <div class="col-sm-12 file-detail">
    <table id="permissions-table" class="table">
      <thead>
        <tr>
          <td class="perm"></td>
          <td class="perm">read</td>
          <td class="perm">write</td>
          <td class="perm">execute</td>
        </tr>
      </thead>
      <tbody>
        <tr ng-repeat="entity in ['user','group','other'] track by $index">
          <td class="perm">
            {{entity}}
          </td>
          <td class="perm">
            <input type="checkbox" ng-model="editFile.permModel[$index*3]" ng-change="changePermissions()">
          </td>
          <td class="perm">
            <input type="checkbox" ng-model="editFile.permModel[$index*3+1]" ng-change="changePermissions()">
          </td>
          <td class="perm">
            <input type="checkbox"  ng-model="editFile.permModel[$index*3+2]" ng-change="changePermissions()">
          </td>
        </tr>
      </tbody>
    </table>
  </div>

  <div class="col-sm-6 col-sm-offset-6 file-detail">
    <div class="btn-group btn-group-sm dir-controls pull-right" role="group">
      <div class="btn-group btn-group-sm" role="group">
        <button id="copy-file-btn" type="button" ng-click="ctrl.copyFile()" tooltip="Copy" class="btn btn-default filedetails-bottom-actions">
          <i class="fa fa-files-o dir-option" style="font-size:18px;"></i>
        </button>
      </div>
      <div class="btn-group btn-group-sm" role="group">
        <button id="delete-file-btn" type="button" ng-click="ctrl.deleteFile()" tooltip="Delete" class="btn btn-default filedetails-bottom-actions">
          <i class="fa fa-trash-o dir-option" style="font-size:18px;"></i>
        </button>
      </div>
    </div>
  </div>
</div>
  <button type="button" class="btn btn-primary" ng-click="ctrl.openFileInEditor()">Open in Editor</button>
