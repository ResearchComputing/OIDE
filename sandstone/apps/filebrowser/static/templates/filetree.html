<div class="row">
  <span class="volume-info">Volume Info</span>
  <div class="progress">
    <div class="progress-bar progress-bar-success progress-bar-striped" role="progressbar" aria-valuenow="{{ctrl.selection.volume.usedPercent}}" aria-valuemin="0" aria-valuemax="20" ng-style="{width: ctrl.selection.volume.usedPercent + '%'}"></div>
  </div>
  <p class="volume-info" ng-show="ctrl.selection.volume">{{ ctrl.selection.volume.used + ' GB' }} of {{ ctrl.selection.volume.size + ' GB' }} used</p>
</div>

<div sandstone-filetree tree-data="ctrl.treeData" options="ctrl.treeOptions" on-select="ctrl.treeOnSelect(node,selected)" filter-expression="ctrl.filterExpression" filter-comparator="self.filterComparator"></div>
