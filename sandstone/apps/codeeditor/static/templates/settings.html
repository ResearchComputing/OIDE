<form id="editor-settings-form" role="form">
  <div class="checkbox">
    <label>
      <input
        type="checkbox"
        ng-model="ctrl.editorSettings.useSoftTabs"
        ng-change="ctrl.applyEditorSettings()" data-telemetry-id="editor-use-soft-tabs">
      Use soft tabs
    </label>
  </div>
  <div class="checkbox">
    <label>
      <input
        type="checkbox"
        ng-model="ctrl.editorSettings.wordWrap"
        ng-change="ctrl.applyEditorSettings()" data-telemetry-id="editor-toggle-word-wrap">
      Toggle Word Wrap
    </label>
  </div>
  <div class="form-group">
    <label for="settings-tab-size">Tab size</label>
    <select
      id="settings-tab-size"
      class="form-control input-sm"
      ng-model="ctrl.editorSettings.tabSize"
      ng-change="ctrl.applyEditorSettings()"
      ng-options="opt for opt in ctrl.tabOptions" data-telemetry-id="editor-change-tab-size">
    </select>
  </div>
  <div class="checkbox">
    <label>
      <input
        type="checkbox"
        ng-model="ctrl.editorSettings.showInvisibles"
        ng-change="ctrl.applyEditorSettings()" data-telemetry-id="editor-show-invisible-settings">
      Show invisible characters
    </label>
  </div>
  <div class="form-group">
    <label for="settings-font-size">Font Size</label>
    <select
      id="settings-font-size"
      class="form-control input-sm"
      ng-model="ctrl.editorSettings.fontSize"
      ng-change="ctrl.applyEditorSettings()"
      ng-options="opt for opt in ctrl.fontOptions" data-telemetry-id="editor-set-font-size">
    </select>
  </div>
  <div class="form-group">
    <label for="settings-font-size">Syntax</label>
    <select
      id="settings-font-size"
      class="form-control input-sm"
      ng-model="ctrl.aceMode"
      ng-change="ctrl.setAceMode()"
      ng-options="mode for mode in ctrl.aceModes" data-telemetry-id="editor-set-ace-mode">
    </select>
  </div>
</form>
