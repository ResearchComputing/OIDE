{% extends "base.html" %}

{% block extra_style %}
<link href="/static/css/main.css" rel="stylesheet">
{% end %}

{% block content %}
<div class="container-fluid ide-nav">
  <div class="row">
  {% for module in get_module_list() %}
    <div class="col-lg-4">
      <img class="img-circle" src="http://placekitten.com/140/140" alt="Generic placeholder image" style="width: 140px; height: 140px;">
      <h2>{{ module['name'] }}</h2>
      <p>{{ module['description'] }}</p>
      <p><a class="btn btn-default" href="{{ module['link'] }}" role="button">Go to {{ module['name'] }} &raquo;</a></p>
    </div><!-- /.col-lg-4 -->
  {% end %}
  </div><!-- /.row -->
</div><!-- /.container -->
{% end %}
