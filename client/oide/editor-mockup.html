 * Base structure

html, body {
  height: 100%;
}
body {

/*
 * Global add-ons

.sub-header {
  padding-bottom: 10px;
  border-bottom: 1px solid #eee;
}

/*
 * Top navigation
 * Hide default border to remove 1px line.
 */

  border: 0;
}

/*
 * Sidebar
 */

/* Hide for mobile, show later */
.sidebar {
  display: none;
}
@media (min-width: 768px) {
  .sidebar {
    position: fixed;
    top: 51px;
    bottom: 0;
    left: 0;
    z-index: 1000;
    display: block;
    padding: 20px;

    <div class="container-fluid fill">
      <div class="row fill">
        <div class="filetree-container col-sm-4 col-md-3 sidebar" ng-controller="TreeCtrl">
          <!-- <div class="btn-toolbar filetree-controls" role="toolbar" aria-label="..."> -->
            <div class="btn-group btn-group-sm btn-group-justified filetree-controls" role="group">
              <div class="btn-group btn-group-sm" role="group">
                <button
                  type="button"
                  class="btn btn-default filetree-btn"
                  tooltip="New File"
                  tooltip-trigger="mouseenter"
                  tooltip-placement="bottom"
                  ng-disabled="noSelections||(multipleSelections||!dirSelected)">
                  <span class="fa fa-file"></span>
                </button>
              </div>
              <div class="btn-group btn-group-sm" role="group">
                <button
                  type="button"
                  class="btn btn-default filetree-btn"
                  tooltip="New Folder"
                  tooltip-trigger="mouseenter"
                  tooltip-placement="bottom"
                  ng-disabled="noSelections||(multipleSelections||!dirSelected)">
                  <span class="fa fa-folder"></span>
                </button>
              </div>
              <div class="btn-group btn-group-sm" role="group">
                <button
                  type="button"
                  class="btn btn-default filetree-btn"
                  tooltip="Edit Selected"
                  tooltip-trigger="mouseenter"
                  tooltip-placement="bottom"
                  ng-disabled="noSelections||dirSelected">
                  <span class="fa fa-pencil"></span>
                </button>
              </div>
              <div class="btn-group btn-group-sm" role="group">
                <button
                  type="button"
                  class="btn btn-default filetree-btn"
                  tooltip="Duplicate Selected"
                  tooltip-trigger="mouseenter"
                  tooltip-placement="bottom"
                  ng-disabled="noSelections||multipleSelections">
                  <span class="fa fa-files-o"></span>
                </button>
              </div>
              <div class="btn-group btn-group-sm" role="group">
                <button
                  type="button"
                  class="btn btn-default filetree-btn"
                  tooltip="Move Selected"
                  tooltip-trigger="mouseenter"
                  tooltip-placement="bottom"
                  ng-disabled="noSelections">
                  <span class="fa fa-file-o"></span>
                </button>
              </div>
              <div class="btn-group btn-group-sm" role="group">
                <button
                  type="button"
                  class="btn btn-default filetree-btn"
                  tooltip="Delete Selected"
                  tooltip-trigger="mouseenter"
                  tooltip-placement="bottom"
                  ng-disabled="noSelections">
                  <span class="fa fa-trash-o"></span>
                </button>
              </div>
              <div class="btn-group btn-group-sm" role="group">
                <button
                  type="button"
                  class="btn btn-default filetree-btn"
                  tooltip="File Info"
                  tooltip-trigger="mouseenter"
                  tooltip-placement="bottom"
                  ng-disabled="noSelections||multipleSelections">
                  <span class="fa fa-info"></span>
                </button>
              </div>
            </div>
          <!-- </div> -->
          <treecontrol
            class="tree-oide"
            tree-model="treeData"
            options="treeOptions"
            order-by="type+filename"
            selected-nodes="selectedNodes"
            on-selection="disableFilecontrols(node, selected)">
            {{node.filename}}
            <span class="filetree-permissions">{{node.permissions}}</span>
          </treecontrol>
        </div>
        <div class="col-sm-8 col-sm-offset-4 col-md-9 col-md-offset-3 main fill">
          <!-- <h2 class="sub-header">Section title</h2> -->
          <div
            id="editor-nav-tabs"
            ng-controller="EditorTabsCtrl">
            <tabset>
              <tab
                ng-repeat="tab in tabs"
                active="tab.active"
                ng-click="loadEditorContents(tab)">
                <tab-heading>
                  <span
                    tooltip="{{tab.filepath}}"
                    tooltip-trigger="mouseenter"
                    tooltip-placement="bottom">
                    {{tab.filename}}
                  </span>
                  <span
                    class="fa fa-lg fa-caret-down tab-icon dropdown"
                    ng-class="{'tab-icon-selected':hoverMenu}"
                    ng-mouseenter="hoverMenu=true"
                    ng-mouseleave="hoverMenu=false"
                    dropdown
                    dropdown-toggle>
                    <ul class="dropdown-menu">
                      <li><a
                        href="#"
                        ng-click="undoChanges(tab)">
                        Undo
                        <span class="menu-shortcut pull-right">ctrl+z</span>
                      </a></li>
                      <li><a
                        href="#"
                        ng-click="redoChanges(tab)">
                        Redo
                        <span class="menu-shortcut pull-right">ctrl+y</span>
                      </a></li>
                      <li><a
                        href="#"
                        ng-click="cutSelection()"
                        ng-disabled="!tab.active">
                        Cut
                        <span class="menu-shortcut pull-right">ctrl+x</span>
                      </a></li>
                      <li><a
                        href="#"
                        ng-click"copySelection()"
                        ng-disabled="!tab.active">
                        Copy
                        <span class="menu-shortcut pull-right">ctrl+c</span>
                      </a></li>
                      <li><a
                        href="#"
                        ng-click="pasteClipboard()"
                        ng-disabled="!clipboardHasContents||!tab.active">
                        Paste
                        <span class="menu-shortcut pull-right">ctrl+v</span>
                      </a></li>
                      <li><a
                        href="#"
                        ng-click="commentSelection()">
                        Comment
                        <span class="menu-shortcut pull-right">ctrl+/</span>
                      </a></li>
                      <li class="divider"></li>
                      <li><a href="#">Save</a></li>
                      <li><a href="#">Save As</a></li>
                      <li><a href="#">Close File</a></li>
                    </ul>
                  </span>
                  <span
                    class="fa fa-lg tab-icon"
                    ng-class="{'fa-times':!tab.unsaved||hoverClose,'fa-circle-o':tab.unsaved&&!hoverClose,'tab-icon-selected':hoverClose}"
                    ng-mouseenter="hoverClose=true"
                    ng-mouseleave="hoverClose=false">
                  </span>
                </tab-heading>
              </tab>
              <tab
                tooltip="Create New Document"
                tooltip-trigger="mouseenter"
                tooltip-placement="right"
                ng-mouseenter="hoverNew=true"
                ng-mouseleave="hoverNew=false"
                active="false">
                <tab-heading>
                  <span
                    class="fa fa-lg fa-plus"
                    ng-class="{'tab-icon-selected':hoverNew}">
                  </span>
                </tab-heading>
              </tab>
            </tabset>
          </div>
          <div class="partial-fill">
            <!-- <span id="editor-settings-icon" class="glyphicon glyphicon-cog" popover="Editor Settings" popover-placement="bottom" popover-trigger="mouseenter"></span> -->
            <span id="editor-settings-icon"
              class="fa fa-cog fa-2x"
              tooltip="Editor Settings"
              tooltip-trigger="mouseenter"
              tooltip-placement="top"
              ng-mouseenter="hover=true"
              ng-mouseleave="hover=false"
              ng-init="settingsOpen=false"
              ng-class="{'clicked':settingsOpen,'fa-spin':hover}"
              ng-click="settingsOpen=!settingsOpen">
            </span>
            <div id="editor-settings-sidebar" ng-show="settingsOpen">
              <h3 id="editor-settings-header" class="pull-right">Editor Settings</h3>
              <form
                id="editor-settings-form"
                role="form"
                ng-controller="EditorSettingsCtrl">
                  <div class="checkbox">
                    <label>
                      <input
                        type="checkbox"
                        ng-model="editorSettings.useSoftTabs"
                        ng-change="applyEditorSettings()">
                      Use soft tabs
                    </label>
                  </div>
                  <div class="form-group">
                    <label for="settings-tab-size">Tab size</label>
                    <select
                      id="settings-tab-size"
                      class="form-control input-sm"
                      ng-model="editorSettings.tabSize"
                      ng-change="applyEditorSettings()"
                      ng-options="opt as opt.label for opt in tabOptions">
                    </select>
                  </div>
                  <div class="checkbox">
                    <label>
                      <input
                        type="checkbox"
                        ng-model="editorSettings.showInvisibles"
                        ng-change="applyEditorSettings()">
                      Show invisible characters
                    </label>
                  </div>
                  <div class="form-group">
                    <label for="settings-font-size">Font Size</label>
                    <select
                      id="settings-font-size"
                      class="form-control input-sm"
                      ng-model="editorSettings.fontSize"
                      ng-change="applyEditorSettings()"
                      ng-options="opt as opt.label for opt in fontOptions">
                    </select>
                  </div>
                </form>
              </div>
            <div
              id="aceplace"
              ui-ace="{onLoad:onAceLoad}"
              ng-model="editorModel"
              ng-controller="EditorCtrl">
            </div>

            <form
              id="find-menu"
              class="form-horizontal"
              ng-controller="EditorFindCtrl">
              <div class="form-group form-group-sm">
                <div class="input-group input-group-sm" >
                  <span
                    class="input-group-addon"
                    tooltip="Case Sensitive"
                    tooltip-trigger="mouseenter"
                    tooltip-placement="top">
                    <input
                      type="checkbox"
                      ng-model="findOptions.caseSensitive">
                    Aa
                  </span>
                  <span
                    class="input-group-addon"
                    tooltip="Match Whole Word"
                    tooltip-trigger="mouseenter"
                    tooltip-placement="top">
                    <input
                      type="checkbox"
                      ng-model="findOptions.wholeWord">
                    \b
                  </span>
                  <span
                    class="input-group-addon"
                    tooltip="Use Regular Expressions"
                    tooltip-trigger="mouseenter"
                    tooltip-placement="top">
                    <input
                      type="checkbox"
                      ng-model="findOptions.regExp">
                    [.*]
                  </span>
                  <span
                    class="input-group-addon"
                    tooltip="Wrap Around"
                    tooltip-trigger="mouseenter"
                    tooltip-placement="top">
                    <input
                      type="checkbox"
                      ng-model="findOptions.wrap">
                    Wrap
                  </span>
                  <input
                    type="text"
                    placeholder="Find string in current document..."
                    class="form-control"
                    ng-model="findNeedle">
                  <div class="input-group-btn">
                    <button
                      type="button"
                      class="btn btn-default"
                      ng-click="findPreviousString()">
                      &laquo; Find Previous
                    </button>
                    <button
                      type="button"
                      class="btn btn-default"
                      ng-click="findString()">
                      Find Next &raquo;
                    </button>
                  </div>
                </div>
              </div>
              <div class="form-group form-group-sm">
                <div class="input-group input-group-sm" >
                  <input
                    type="text"
                    placeholder="Replace selected string with..."
                    class="form-control"
                    ng-model="replaceNeedle">
                  <div class="input-group-btn">
                    <button
                      type="button"
                      class="btn btn-default"
                      ng-click="replaceCurrentString()">
                      Replace
                    </button>
                    <button
                      type="button"
                      class="btn btn-default"
                      ng-click="replaceAllStrings()">
                      Replace All
                    </button>
                  </div>
                </div>
              </div>

            </form>

          </div>


        </div>
      </div>
    </div>


    <script src="bower_components/angular/angular.min.js"></script>
    <script src="bower_components/angular-ui-bootstrap/dist/ui-bootstrap-tpls-0.12.0.min.js"></script>
    <script type="text/javascript" src="bower_components/ace-builds/src-min-noconflict/ace.js"></script>
    <script type="text/javascript" src="bower_components/angular-ui-ace/ui-ace.js"></script>
    <script type="text/javascript" src="bower_components/angular-tree-control/angular-tree-control.js"></script>
    <script>
      angular.module('uiMockup', ['ui.bootstrap','ui.ace','treeControl']);
      angular.module('uiMockup').controller('EditorCtrl', ['$scope', 'EditorService', function($scope, EditorService) {
        $scope.onAceLoad = function(_ace) {
          EditorService.onAceLoad(_ace);
        };
      }]);
      angular.module('uiMockup').controller('EditorTabsCtrl', ['$scope', 'EditorService', function ($scope, EditorService) {
        $scope.tabs = [
          {filename:'coolModule.py', filepath:'/lustre/ProjectDir/modules/coolModule.py', content:'', active:true, unsaved:true},
          {filename:'outfile.txt', filepath:'/projects/outfile.txt', content:''}
        ];
        $scope.loadEditorContents = function (tab) {
          EditorService.loadSession(tab.filepath);
        };
        $scope.undoChanges = function (tab) {
          EditorService.undoChanges(tab.filepath);
        };
        $scope.redoChanges = function (tab) {
          EditorService.redoChanges(tab.filepath);
        };
        $scope.copySelection = function () {
          EditorService.copySelection();
        };
        $scope.cutSelection = function () {
          EditorService.cutSelection();
        };
        $scope.pasteClipboard = function () {
          EditorService.pasteClipboard();
        };
        $scope.commentSelection = function () {
          EditorService.commentSelection();
        };
      }]);
      // angular.module('uiMockup').directive('editorTabHeading', )
      angular.module('uiMockup').controller('EditorFindCtrl', ['$scope', 'EditorService', function ($scope, EditorService) {
        $scope.findOptions = EditorService.findOptions;
        $scope.findString = function () {
          EditorService.findString($scope.findNeedle);
        };
        $scope.findPreviousString = function () {
          EditorService.findPreviousString($scope.findNeedle);
        };
        $scope.replaceCurrentString = function () {
          EditorService.replaceCurrentString($scope.replaceNeedle);
        };
        $scope.replaceAllStrings = function () {
          EditorService.replaceAllStrings($scope.replaceNeedle);
        };
      }]);
      angular.module('uiMockup').controller('EditorSettingsCtrl', ['$scope', 'EditorService', function ($scope, EditorService) {
        // $scope.editorSettings.fontSize = { label:12, value:12 };
        // $scope.editorSettings.tabSize = { label:4, value:4 };
        var fontSizes = [];
        var tabSizes = [];
        for (var i=1;i<9;i++) { tabSizes.push({ label:i, value:i }) }
        for (var i=8;i<21;i+=2) { fontSizes.push({ label:i, value:i }) }
        $scope.fontOptions = fontSizes;
        $scope.tabOptions = tabSizes;

        $scope.editorSettings = EditorService.editorSettings;
        $scope.applyEditorSettings = function () {
          EditorService.applyEditorSettings();
        };
      }]);
      angular.module('uiMockup').factory('EditorService', ['$window', '$log', function ($window, $log) {
        var editor = {};
        var currentSession = ''
        var editorSessions = {};
        var clipboard = '';
        var editorSettings = {
          showInvisibles: true,
          useSoftTabs: true,
          fontSize: {label:12, value:12},
          tabSize: {label:4, value:4},
          showIndentGuides: true
        };
        var findOptions = {
          backwards: false,
          wrap: true,
          caseSensitive: false,
          wholeWord: false,
          regExp: false
        };
        var applySettings = function () {
          editor.setShowInvisibles(editorSettings.showInvisibles);
          editor.getSession().setUseSoftTabs(editorSettings.useSoftTabs);
          editor.setFontSize(editorSettings.fontSize.value);
          editor.getSession().setTabSize(editorSettings.tabSize.value);
          editor.setDisplayIndentGuides(editorSettings.showIndentGuides);
        };
        return {
          findOptions: findOptions,
          editorSettings: editorSettings,
          onAceLoad: function (_ace) {
            editor = _ace;
            applySettings();
            $log.debug('Loaded Ace instance: ', editor);
          },
          loadSession: function (filepath) {
            if (!(filepath in editorSessions)) {
              $log.debug('Creating new EditSession: ', filepath)
              editorSessions[filepath] = $window.ace.createEditSession('','text');
            }
            editorSessions[currentSession] = editor.getSession();
            editor.setSession(editorSessions[filepath]);
            $log.debug('Switching sessions from ', currentSession, ' to ', filepath)
            currentSession = filepath;
          },
          applyEditorSettings: function () {
            applySettings();
          },
          findString: function (needle) {
            editor.find(needle, findOptions);
          },
          findPreviousString: function (needle) {
            editor.findPrevious(needle, findOptions);
          },
          replaceCurrentString: function (replaceNeedle) {
            editor.replace(replaceNeedle);
          },
          replaceAllStrings: function (replaceNeedle) {
            editor.replaceAll(replaceNeedle);
          },
          undoChanges: function (filepath) {
            editorSessions[filepath].getUndoManager().undo();
          },
          redoChanges: function (filepath) {
            editorSessions[filepath].getUndoManager().redo();
          },
          copySelection: function () {
            clipboard = editor.getCopyText();
          },
          cutSelection: function () {
            clipboard = editor.getCopyText();
            editor.insert('');
          },
          pasteClipboard: function () {
            editor.insert(clipboard);
          },
          commentSelection: function () {
            editor.toggleCommentLines();
          }
        };
      }]);
      angular.module('uiMockup').controller('TreeCtrl', ['$scope', function($scope) {
          function createSubTree(level, width, prefix) {
                if (level > 0) {
                    var res = [];
                    for (var i=1; i <= width; i++)
                        res.push({ "label" : "Node " + prefix + i, "id" : "id"+prefix + i, "i": i, "children": createSubTree(level-1, width, prefix + i +".") });
                    return res;
                }
                else
                    return [];
            }
          $scope.treeData=[
                { "type": "dir", "filename" : "/lustre/", "children" : [
                    { "type": "file", "filename" : "aTestFile.py", "children" : [] },
                    { "type": "file", "filename" : "testFile.py", "children" : [] },
                    { "type": "dir", "filename" : "ProjectDir", "children" : [
                        { "type": "dir", "filename" : "modules", "children" : [
                            { "type": "file", "filename" : "__init__.py", "children" : [] },
                            { "type": "file", "filename" : "coolModule.py", "children" : [] }
                        ]}
                    ]}
                ]},
                { "type": "dir", "filename" : "/projects/", "children" : [
                  { "type": "file", "filename" : "outfile.txt", "children" : [] }
                ]}
            ];
          $scope.treeOptions = {
            multiSelection: true,
            injectClasses: {
              iExpanded: "filetree-icon fa fa-folder-open",
              iCollapsed: "filetree-icon fa fa-folder",
              iLeaf: "filetree-icon fa fa-file",
            }
          };
          $scope.noSelections = true;
          $scope.multipleSelections = false;
          $scope.dirSelected = false;
          $scope.selectedNodes = [];

            $scope.multipleSelections = $scope.selectedNodes.length > 1;
            $scope.noSelections = $scope.selectedNodes.length === 0;
            var dirSelected = false;
            for (var i in $scope.selectedNodes) {
              if ($scope.selectedNodes[i].type==='dir') {
                dirSelected = true;
              }
            }
            $scope.dirSelected = dirSelected;
          };
