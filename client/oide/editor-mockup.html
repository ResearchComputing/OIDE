<!DOCTYPE html>
<html ng-app="uiMockup" lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="">
    <meta name="author" content="">
    <link rel="icon" href="../../favicon.ico">

    <title>Welcome to the OIDE!</title>
        <!-- Bootstrap core CSS -->
    <link href="bower_components/bootstrap/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
    /*
 * Base structure
 */

/* Move down content because we have a fixed navbar that is 50px tall */
body {
  padding-top: 50px;
}


/*
 * Global add-ons
 */

.sub-header {
  padding-bottom: 10px;
  border-bottom: 1px solid #eee;
}

/*
 * Top navigation
 * Hide default border to remove 1px line.
 */
.navbar-fixed-top {
  border: 0;
}

/*
 * Sidebar
 */

/* Hide for mobile, show later */
.sidebar {
  display: none;
}
@media (min-width: 768px) {
  .sidebar {
    position: fixed;
    top: 51px;
    bottom: 0;
    left: 0;
    z-index: 1000;
    display: block;
    padding: 20px;
    overflow-x: hidden;
    overflow-y: auto; /* Scrollable contents if viewport is shorter than content. */
    background-color: #f5f5f5;
    border-right: 1px solid #eee;
  }
}

/* Sidebar navigation */
.nav-sidebar {
  margin-right: -21px; /* 20px padding + 1px border */
  margin-bottom: 20px;
  margin-left: -20px;
}
.nav-sidebar > li > a {
  padding-right: 20px;
  padding-left: 20px;
}
.nav-sidebar > .active > a,
.nav-sidebar > .active > a:hover,
.nav-sidebar > .active > a:focus {
  color: #fff;
  background-color: #428bca;
}


/*
 * Main content
 */

.main {
  padding: 20px;
}
@media (min-width: 768px) {
  .main {
    padding-right: 40px;
    padding-left: 40px;
  }
}
.main .page-header {
  margin-top: 0;
}


/*
 * Placeholder dashboard ideas
 */

.placeholders {
  margin-bottom: 30px;
  text-align: center;
}
.placeholders h4 {
  margin-bottom: 0;
}
.placeholder {
  margin-bottom: 20px;
}
.placeholder img {
  display: inline-block;
  border-radius: 50%;
}
#aceplace {
  padding-top: 20px;
  width: 100%;
  height: 900px;
  border-style: none;
  background-color: #666666;
  color: white;
}
    </style>



  </head>

  <body>

    <nav class="navbar navbar-inverse navbar-fixed-top">
      <div class="container-fluid">
        <div class="navbar-header">
          <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#navbar" aria-expanded="false" aria-controls="navbar">
            <span class="sr-only">Toggle navigation</span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
          </button>
          <a class="navbar-brand" href="#">OIDE</a>
        </div>
        <div id="navbar" class="navbar-collapse collapse">
          <ul class="nav navbar-nav navbar-right">
            <li><a href="#">Editor</a></li>
            <li><a href="#">File Browser</a></li>
            <li><a href="#">Terminal</a></li>
            <li><a href="#">Scheduler</a></li>
          </ul>
          <form class="navbar-form navbar-right">
            <input type="text" class="form-control" placeholder="Search...">
          </form>
        </div>
      </div>
    </nav>

    <div class="container-fluid">
      <div class="row">
        <div class="col-sm-3 col-md-2 sidebar">

        </div>
        <div class="col-sm-9 col-sm-offset-3 col-md-10 col-md-offset-2 main">
          <!-- <h2 class="sub-header">Section title</h2> -->
          <div>
            <ul class="nav nav-tabs">
              <li role="presentation" class="active"><a href="#">Doc1</a></li>
              <li role="presentation"><a href="#">Doc2</a></li>
              <li role="presentation"><a href="#">Doc3</a></li>
            </ul>
          </div>
          <div class="row placeholders">
            <textarea id="aceplace"></textarea>

            <form class="form-horizontal">
              <div class="form-group">
                <div class="input-group" >
                  <span class="input-group-addon" popover="Case Sensitive" popover-trigger="mouseenter">
                    <input type="checkbox" aria-label="">
                    Aa
                  </span>
                  <span class="input-group-addon" popover="Match Whole Word" popover-trigger="mouseenter">
                    <input type="checkbox" aria-label="">
                    &ldquo;&nbsp;&rdquo;
                  </span>
                  <span class="input-group-addon" popover="Use Regular Expressions" popover-trigger="mouseenter">
                    <input type="checkbox" aria-label="">
                    [*aZ]
                  </span>
                  <span class="input-group-addon" popover="Wrap Around" popover-trigger="mouseenter">
                    <input type="checkbox" aria-label="">
                    Wrap
                  </span>
                  <input type="text" placeholder="Find string in current document..." class="form-control" aria-label="...">
                  <div class="input-group-btn">
                    <button type="button" class="btn btn-default">&laquo; Find Previous</button>
                    <button type="button" class="btn btn-default">Find Next &raquo;</button>
                  </div>
                </div>
              </div>
              <div class="form-group">
                <div class="input-group" >
                  <input type="text" placeholder="Replace selected string with..." class="form-control" aria-label="...">
                </div>
              </div>
              
            </form>

          </div>

           
        </div>
      </div>
    </div>


    <script src="bower_components/angular/angular.min.js"></script>
    <script src="bower_components/angular-ui-bootstrap/dist/ui-bootstrap-tpls-0.12.0.min.js"></script>
    <script>
    angular.module('uiMockup', ['ui.bootstrap'])
    </script>
  </body>
</html>
